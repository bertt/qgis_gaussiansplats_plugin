name: Create QGIS Plugin Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Update version in metadata.txt
        run: |
          sed -i "s/^version=.*/version=${{ steps.get_version.outputs.VERSION }}/" src/metadata.txt
      
      - name: Create plugin zip
        run: |
          cd src
          zip -r ../gaussiansplats.zip . -x "*.git*" -x "*__pycache__*" -x "*.pyc" -x "*.pyo"
          cd ..
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## QGIS Gaussian Splats Plugin v${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            
            1. Download the `gaussiansplats.zip` file below
            2. In QGIS, go to **Plugins** â†’ **Manage and Install Plugins...**
            3. Click on **Install from ZIP**
            4. Browse to the downloaded `gaussiansplats.zip` file and click **Install Plugin**
            5. Enable the plugin in the **Installed** tab
            
            ### What's New
            
            See the [README](https://github.com/bertt/qgis_gaussiansplats_plugin/blob/main/README.md) for usage instructions.
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gaussiansplats.zip
          asset_name: gaussiansplats.zip
          asset_content_type: application/zip
